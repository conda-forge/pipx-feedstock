{% set name = "pipx" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipx-{{ version }}.tar.gz
  sha256: dbdf88e25ae8964e76ce4efe013a1e50893f22df92fcb0934aadb91653af2074

build:
  noarch: python
  number: 0

  entry_points:
    - pipx = pipx.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - hatch-vcs >=0.4
    - hatchling >=1.18
    - pip
  run:
    - python >=3.8
    - argcomplete >=1.9.4
    - colorama >=0.4.4
    - packaging >=20
    - platformdirs >=2.1
    - tomli
    - userpath !=1.9.0,>=1.6

test:
  imports:
    - pipx
    - pipx.commands
  commands:
    - pip check
    - pipx --help
  requires:
    - pip

about:
  home: https://github.com/pypa/pipx
  summary: Install and Run Python Applications in Isolated Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
