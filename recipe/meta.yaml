{% set name = "pipx" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipx-{{ version }}.tar.gz
  sha256: db07ec2a3a15d772a71b2608c134f065d7fbc51d4654abe6adfc412800ed6ba4

build:
  noarch: python
  number: 0

  entry_points:
    - pipx = pipx.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=0.15.0
  run:
    # https://github.com/pypa/pipx/blob/{{ version }}/pyproject.toml
    - python >=3.7
    - argcomplete >=1.9.4
    - colorama >=0.4.4
    - importlib-metadata >=3.3.0
    - packaging >=20.0
    - userpath >=1.6.0

test:
  imports:
    - pipx
    - pipx.commands
  commands:
    - pip check
    - pipx --help
  requires:
    - pip

about:
  home: https://github.com/pypa/pipx
  summary: Install and Run Python Applications in Isolated Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
